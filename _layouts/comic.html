---
layout: default
---
<article class="comic-page">
  <h2>{{ page.title }}</h2>
  <p class="comic-date">{{ page.date | date: "%B %d, %Y" }}</p>
  <p class="comic-strips-count">This comic has {{ page.strips | size }} pages. Use the arrows or buttons to see them all!</p>

  <div class="strip-gallery">
    <div class="strips-container">
      {% for strip in page.strips %}
        <div class="strip">
          <img src="{{ strip.url | relative_url }}" alt="{{ strip.alt }}">
        </div>
      {% endfor %}
      <button class="arrow prev" aria-label="Previous strip">&#10094;</button>
      <button class="arrow next" aria-label="Next strip">&#10095;</button>
    </div>
    <div class="gallery-nav">
        <button class="prev-btn">Previous</button>
        <span class="strip-counter">1 / {{ page.strips | size }}</span>
        <button class="next-btn">Next</button>
    </div>
  </div>
</article>
